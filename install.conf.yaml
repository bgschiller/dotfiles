- defaults:
    link:
      relink: true
- clean: ['~']
- link:
    ~/.zshrc: zshrc
    ~/.config/espanso/user/config.yml:
        path: espanso.yml
        create: true
    ~/.gitconfig: gitconfig
    ~/.config/jrnl/jrnl.yaml:
        create: true
    ~/bin/s3_upload.py:
        create: true
    ~/bin/clipbox-screenshot.sh:
        create: true
- shell: []
