set -sg escape-time 20

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Automatic window naming based on git branch/worktree/directory
set -g automatic-rename on
set -g automatic-rename-format '#{?#{!=:#{b:pane_current_path},},#(~/.config/tmux/window-name.sh "#{pane_current_path}"),#{pane_current_command}}'

# Pane navigation with prefix + hjkl (like vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Seamless navigation between kitty, tmux, and vim panes (C-hjkl without prefix)
# When at tmux edge, passes key to kitty for cross-terminal navigation
%if "#{==:$SSH_TTY,}"
set -g @kitty_nav_cmd "kitty @ kitten neighboring_window.py"
%else
set -g @kitty_nav_cmd "kitty @ --to=tcp:localhost:$KITTY_PORT kitten neighboring_window.py"
%endif
bind -n C-h if-shell "[ #{pane_at_left} != 1 ]" "select-pane -L" "run-shell '#{@kitty_nav_cmd} left'"
bind -n C-j if-shell "[ #{pane_at_bottom} != 1 ]" "select-pane -D" "run-shell '#{@kitty_nav_cmd} bottom'"
bind -n C-k if-shell "[ #{pane_at_top} != 1 ]" "select-pane -U" "run-shell '#{@kitty_nav_cmd} top'"
bind -n C-l if-shell "[ #{pane_at_right} != 1 ]" "select-pane -R" "run-shell '#{@kitty_nav_cmd} right'"

# New window inherits current pane's working directory
bind c new-window -c "#{pane_current_path}"
# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

# Mouse support
set -g mouse on

# Better mouse mode configuration
set -g @scroll-speed-num-lines-per-scroll 3
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'niqodea/tmux-matryoshka'

# Matryoshka: nested tmux session management
set -g @matryoshka_inactive_status_style 'bg=colour238,fg=colour245'

# Other useful plugins (uncomment to enable):
# set -g @plugin 'tmux-plugins/tmux-resurrect'  # Persist tmux sessions after restart
# set -g @plugin 'tmux-plugins/tmux-continuum'   # Automatic restore and continuous save of sessions
# set -g @plugin 'tmux-plugins/tmux-yank'        # Copy to system clipboard
# set -g @plugin 'tmux-plugins/tmux-open'        # Open URLs and files from tmux
# set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless vim/tmux pane navigation

# Initialize TPM (keep this line at the very bottom of tmux.conf)
# Auto-install TPM if it doesn't exist (similar to LazyVim pattern)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
